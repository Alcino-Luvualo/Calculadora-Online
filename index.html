<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/style.css">
    <script src="/src/script/script.js" defer></script>
    <title>Calculadora Online</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Calculadora Online</h1>
            <div class="calculadora">

                <div class="tela">0</div>
                <div class="buttons">
                    <div class="numeros">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>0</button>
                    </div>
                    <div class="operações">
                        <button>+</button>
                        <button>-</button>
                        <button>*</button>
                        <button>/</button>
                        <button>=</button>
                        <button>AC</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
